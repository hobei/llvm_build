name: Build LLVM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake ninja
      
      - name: Build LLVM
        run: |
          ./build.sh
      
      - name: Upload build artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: llvm-build-macos
          path: llvm-*.tar.gz
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
      
      - name: Build LLVM
        run: |
          ./build.sh
      
      - name: Upload build artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: llvm-build-linux
          path: llvm-*.tar.gz
          retention-days: 7
